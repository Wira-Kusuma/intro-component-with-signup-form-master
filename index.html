<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>

  <main>

    <header>
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>

    <section>
      <div class="offer">
        <p>
          <span>Try it free 7 days </span>then $20/mo. thereafter
        </p>
      </div>

      <div class="input-form">
        <input type="text" placeholder="First Name" id="firstName" class="inputs1">
        <img src="images/icon-error.svg" alt="Error input icon" class="imgs1">
        <p id="valid1"></p>
        <input type="text" placeholder="Last Name" id="lastName" class="inputs2">
        <img src="images/icon-error.svg" alt="Error input icon" class="imgs2">
        <p id="valid2"></p>
        <input type="text" placeholder="Email Address" id="email" class="inputs3">
        <img src="images/icon-error.svg" alt="Error input icon" class="imgs3">
        <p id="valid3"></p>
        <input type="text" placeholder="Password" id="password" class="inputs4">
        <img src="images/icon-error.svg" alt="Error input icon" class="imgs4">
        <p id="valid4"></p>
        
        <button id="submit">Claim your free trial </button>
        
        <div class="faq">
          <p>
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
        </div>

      </div>

    </section>

  </main>

    <p class="attribution">

    </p>
  </footer> -->


  <script src="script.js"></script>
</body>
</html>
